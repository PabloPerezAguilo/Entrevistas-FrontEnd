<div>
    <md-dialog>
        <form>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        Crear entrevista
                    </h2>
                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="cerrarCrearPregunta" ng-click="cancel()">
                        <md-icon md-svg-src="img/cerrar.svg"></md-icon>
                    </md-button>

                </div>
            </md-toolbar>
            
            <md-dialog-content ng-model="conte">
                <md-content>
                    <div class="contenidoTablaCrear">


                        <md-input-container class="md-block">
                            <label>Nombre</label>
                            <textarea required="hola" ng-Required=true ng-model="nombreEntrevista"></textarea>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Apellidos</label>
                            <textarea ng-model="apellidosEntrevista"></textarea>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>DNI</label>
                            <textarea ng-model="dniEntrevista"></textarea>
                        </md-input-container>
                        <md-datepicker ng-model="fecha" md-placeholder="Introducir fecha"></md-datepicker>
                        <md-input-container class="md-inline">
                            <input type="number" step="any" ng-model="horas" min="00" max="23">
                        </md-input-container>
                        <md-input-container class="md-inline">
                            <input type="number" step="any" ng-model="minutos" min="00" max="59">
                        </md-input-container>
                        <!--http://simeonc.github.io/sc-date-time/index.html-->

                        <div>
                                <div ng-repeat="respuestas in test">
                                    <span>	
                                   
                                        <rzslider rz-slider-model="minSliderValue[$index].minSliderG"
												  rz-slider-high="minSliderValue[$index].maxSliderG" 
												  rz-slider-options="minSliderValue[$index].options"></rzslider>
                                        
                                    
                                 
                            <md-chips ng-model="temasTestAbierto[$index]" md-autocomplete-snap="" 
										  md-transform-chip="transformChip($chip)" md-require-match="false">
									<md-autocomplete md-selected-item="selectedItem" md-search-text="searchText"
													 md-items="item in queryBuscarTema(searchText)"
													 md-item-text="item.valor"
													 placeholder="Temas de la pregunta">
										
										<span md-highlight-text="searchText">
											{{item.valor}}
										</span>
									</md-autocomplete>
									<md-chip-template>
										<span> {{$chip.valor}} </span>
									</md-chip-template>
								</md-chips>
                                        <!--https://github.com/rzajac/angularjs-slider-->
                                        <!--http://rzajac.github.io/angularjs-slider/index.html-->
                                        <!--PARA INSTALAR: "npm i angularjs-slider"-->
                                    
                                    </span>
                                </div>

                                <md-button class="md-fab md-mini" ng-click="$root.aniadirRespuestaTest()" aria-label="crearPregunta">
                                    <md-icon md-svg-src="img/mas.svg"></md-icon>
                                </md-button>
                        </div>

                        
                        <md-button class="md-raised" ng-click="crearEntrevista()">Guardar</md-button>
                    </div>      
                </md-content>

            </md-dialog-content>
        </form>
    </md-dialog>
</div>
