<div class="entrevistado">
	<md-content>
		<md-list>
			<md-list-item  ng-repeat="pregunta in preguntas">
				<div ng-if="pregunta.type === 'FREE'" class="contenedorRespuestas">
					<h3>{{ $index  + 1}}. {{ pregunta.title }} </h3>
					<md-input-container class="respuestas">
						<label>Respuesta a la pregunta</label>
						<textarea  ng-model="respuestas[$index]"></textarea>
					</md-input-container>
				</div>
				
				<div ng-if="pregunta.type === 'SINGLE_CHOICE'" class="contenedorRespuestas">
					<h3>{{ $index  + 1}}. {{ pregunta.title }} </h3>
					<md-radio-group ng-model="respuestas[$index]">
						<p class="respuestas displayInline" ng-repeat="answer in pregunta.answers"> 
							<md-radio-button value="{{answer.title}}" aria-label="respuestas test">
								{{ answer.title }}
							</md-radio-button>
						</p>
					</md-radio-group>
				</div>
				
				<div ng-if="pregunta.type === 'MULTI_CHOICE'" class="contenedorRespuestas">
					<h3>{{ $index  + 1}}. {{ pregunta.title }} </h3>
					<p class="respuestas displayInline" ng-repeat="answer in pregunta.answers">
						<md-checkbox ng-model="respuestas[$parent.$index][$index]" aria-label="respuestas test abierto">
							{{ answer.title }}
						</md-checkbox> 
					</p>
				</div>
				
				<md-divider class="dividerCorto"></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
	<md-button class="md-raised btnEntrevistadoGuardar" ng-click="guardarRespuestas()">Finalizar cuestionario</md-button>
</div>
