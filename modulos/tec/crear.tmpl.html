<div>
    <md-dialog>
        <form>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        Crear pregunta
                    </h2>
                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="cerrarCrearPregunta" ng-click="cancel()">
                        <md-icon md-svg-src="img/cerrar.svg"></md-icon>
                    </md-button>

                </div>
            </md-toolbar>
            
            <md-dialog-content ng-model="conte">
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="pregunta abierta">
                        <md-content class="md-padding">
                            <div class="contenidoTablaCrear">
                                <md-slider flex="" md-discrete="" ng-model="nivelAbierta" aria-label="nivel abierta" 
										   step="1" min="1" max="10">
                                </md-slider>
                                
                                <md-input-container flex>
                                    <label>Temas de las preguntas</label>
                                    <input ng-model="temasAbierta">
                                </md-input-container>
                                
                                <md-input-container class="md-block">
                                    <label>Enunciado de la pregunta</label>
                                    <textarea ng-model="tituloAbierta"></textarea>
                                </md-input-container>
								
								<md-input-container class="md-block">
                                    <label>Directivas de la pregunta</label>
                                    <textarea ng-model="directivasAbierta"></textarea>
                                </md-input-container>
                                                                
                                <md-button class="md-raised" ng-click="crearPAbierta()">Guardar</md-button>
                            </div>                    
                        </md-content>
                    </md-tab>
                    
                    
                    <md-tab label="pregunta tipo test">
                        <md-content class="md-padding">
                            <div class="contenidoTablaCrear">
                                <md-slider flex="" md-discrete="" ng-model="nivelTest" aria-label="nivel test" 
										   step="1" min="1" max="10">
                                </md-slider>
                                
                                <md-input-container flex>
                                    <label>Temas de las preguntas</label>
                                    <input ng-model="temasTest">
                                </md-input-container>
                                
                                <md-input-container class="md-block">
                                    <label>Enunciado de la pregunta</label>
                                    <textarea ng-model="tituloTest"></textarea>
                                </md-input-container>
								<div ng-repeat="respuestas in test">
									<md-input-container class="md-block">
                                    	<label>Respuesta {{respuestas}}</label>
                                    	<textarea ng-model="respuestasTest[$index]"></textarea>
                                	</md-input-container>
								</div>
							
								<md-button class="md-fab md-mini" ng-click="masRespuestaTest()" aria-label="crearPregunta">
        							<md-icon md-svg-src="img/crear.svg"></md-icon>
    							</md-button>
                                <md-button class="md-raised" ng-click="crearPTest()">Guardar</md-button>
                            </div>      
                        </md-content>
                    </md-tab>
                    
                
                    <md-tab label="pregunta tipo test abierto">
                        <md-content class="md-padding">
                            <p>
                                ------------------CONTENIDO TABLA TEST ABIERTO------------------
                            </p>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-dialog-content>
        </form>
    </md-dialog>
</div>
