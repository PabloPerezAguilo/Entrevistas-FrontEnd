<div>
    <md-button mfb-button class="md-fab md-mini" ng-click="crear($event)" aria-label="crearPregunta">
        <md-icon md-svg-src="img/crear.svg"></md-icon>
    </md-button>

    <p></p>

	<div>
		<md-chips ng-model="listaTemas" 
				  md-autocomplete-snap=""
				  md-transform-chip="transformChip($chip)" 
				  md-require-match="false">
			<md-autocomplete md-selected-item="selectedItem" 
							 md-search-text-change="searchTextChange(searchText)" 
							 md-search-text="searchText" 
							 md-selected-item-change="selectedItemChange(item)" 
							 md-items="item in queryBuscarTema(searchText)" 
							 md-item-text="item.valor" 
							 md-min-length="0" 
							 placeholder="Buscar por temas">
				<span md-highlight-text="searchText">
					{{item.valor}}
				</span>
			</md-autocomplete>
			<md-chip-template>
				<span> {{$chip.valor}} </span>
			</md-chip-template>
		</md-chips>
	</div>

    <md-list>
        <md-subheader class="md-no-sticky">Preguntas</md-subheader>
        <md-divider></md-divider>
      	<md-list-item class="md-3-line" ng-repeat="item in preguntas">
            <div class="md-list-item-text" layout="column">
                <h3>
                    {{ item.title }}
                </h3>
                <h4>
                    {{ item.tags }} <!--<span ng-repeat="tag in item.tags">{{ tag }} </span>-->/ {{ item.level }}
                </h4>
                <p>
                    {{ item.type }}
                </p>
            </div>
		  	<md-button ng-click="ver($event,$index)" aria-label="ver pegrunta">
				<ng-md-icon icon="search" size="20"></ng-md-icon>
				<md-tooltip md-direction="bottom">
				  Ver
				</md-tooltip>
			 </md-button>
	
		  	<md-button aria-label="eliminar" ng-click="eliminar($index)">
				<ng-md-icon icon="delete" size="20"></ng-md-icon>
				<md-tooltip md-direction="bottom">
				  Eliminar
				</md-tooltip>
			 </md-button>
            <md-divider></md-divider>
        </md-list-item>

    </md-list>

</div>
