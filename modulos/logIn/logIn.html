<div class="logIn">
	<md-input-container flex>
        <label>Usuario</label>
        <input ng-model="user">
    </md-input-container>

    <md-input-container flex>
        <label>Contraseña</label>
        <input type="password" ng-model="pass">
    </md-input-container>

    <md-button class="md-raised" ng-click="login()">Iniciar sesión</md-button>
</div>
