<input type=button value="+" ng-click="crear()"></input>
<md-list>
      <md-subheader class="md-no-sticky">Preguntas</md-subheader>
        <md-divider></md-divider>
      <md-list-item class="md-3-line" ng-repeat="item in preguntas">
          
        <div class="md-list-item-text" layout="column">
          <h3>{{ item.titulo }}</h3>
          <h4>{{ item.tema }} / {{ item.nivel }}</h4>
          <p>{{ item.tipo }}</p>
        </div>
          <input type=button value="ver" ng-click="ver()"></input>
            <input type=button value="Modificar" ng-click="modificar($index)"></input>
            <input type=button value="Eliminar" ng-click="eliminar($index)"></input>
            <md-divider></md-divider>
      </md-list-item>

    </md-list>

<div ng-init="p=false" ng-show=p>
<input ng-model="titulo">titulo</input>
<input ng-model="tema">tema</input>
<input ng-model="nivel">nivel</input>
<input ng-model="tipo">tipo</input>
<input type=button value="Aceptar" ng-click="terminarCrear()"></input>
</div>
