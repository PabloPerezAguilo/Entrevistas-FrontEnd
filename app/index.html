<!DOCTYPE html>
<html lang="es" ng-app="argos" class="no-js" > 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
		<title>Argos</title>

		<!-- build:CSS -->
		<link rel="stylesheet" type="text/css" href="lib/angular-material.css">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="lib/rzslider.css"/>
		<link rel="stylesheet" type="text/css" href="lib/introjs.css"/>	
		<link rel="stylesheet" href="css/style.css" />

		<!-- endbuild -->

	</head>
	<body ng-cloack>

		<header ng-init="cargando=false;logueado=false">
            <img id="logo" src="img/argos.png" ng-hide="logueado">
            <img id="logoLogeado" src="img/argos.png" ng-show="logueado">
            <p id="iconoUsuario" ng-model="rolUsuario" ng-show="logueado">
                {{usuario}} / {{rol | rol}}
				<md-button aria-label="ayuda" ng-click="lanzarAyuda()"
						   class="md-button icon centrarIconoLista explosionIcono iconosHeader">
					<md-icon class="iconoBlanco" md-svg-src="img/ayuda.svg"></md-icon>
				 </md-button>
				<md-button ng-click="$root.cerrarSesion()" aria-label="cerrar sesion" 
						   class="md-button icon centrarIconoLista explosionIcono">
					<md-icon class="iconoBlanco" md-svg-src="img/cerrarSesion.svg"></md-icon>
				 </md-button>
            </p>
            <div id="doneLoading" class="doneLoadingLogIn" ng-hide="cargando"></div>
            <md-progress-linear id="progressBar" md-mode="indeterminate" ng-show="cargando"></md-progress-linear>
		</header>
        
		<div ng-view ng-intro-options="introOptions" ng-intro-method="lanzarAyuda">
		</div>
             
		<footer ng-show="conFooter">
			<img id="logoGFI" src="img/logoBlanco.png">
            <p id="magniVersion">
				<a href="/#/equipo" target="_blank">Equipo</a>
                2015 Gesti√≥n de Entrevistas | v1.0
            </p>
		</footer>

		<!-- build:JS -->
		<script src="lib/angular.js"></script>
        <script src="lib/rzslider.js"></script>
		<script src="lib/angular-animate.js"></script>
		<script src="lib/angular-route.js"></script>
		<script src="lib/angular-messages.js"></script>
		<script src="lib/angular-aria.js"></script>
		<script src="lib/angular-material.js"></script>
		<script src="lib/assets-cache.js"></script>
		<script src="lib/angular-material-icons.min.js"></script>
		<script src="lib/intro.min.js"></script>
		<script src="lib/AES.min.js"></script>


		<script src="services.js"></script>
		<script src="app.js"></script>
		<script src="config.js"></script>
		<script src="modulos/logIn/controladorLogIn.js"></script>
        <script src="modulos/admin/controladorAdmin.js"></script>
        <script src="modulos/admin/controladorAdminCrear.js"></script>
		<script src="modulos/admin/controladorVerAdmin.js"></script>
        <script src="modulos/tec/controladorTec.js"></script>
        <script src="modulos/tec/controladorCrear.js"></script>
		<script src="modulos/tec/controladorVer.js"></script>
		<script src="modulos/entrevista/controladorEntrevista.js"></script>
		<script src="modulos/entrevista/controladorRespuestasEntrevista.js"></script>
		<script src="modulos/equipo/controladorEquipo.js"></script>
		
		<!-- endbuild -->
	</body>
</html>
