<div ng-show="verAdmin">
	<md-list>
		<div id="seccionAdmin" class="cabecera" layout="column">
			<span layout="row">
				<span flex="10"></span>
				<md-subheader class="md-no-sticky" flex="70">
					Entrevistas
				</md-subheader>
				<span class="divBtnCrear" flex="5">
					<md-button mfb-button class="md-fab md-mini" ng-click="abrirUsuarios($event)" 
							   aria-label="crear entrevista" id="idBtnUsuarios">
						<md-icon md-svg-src="img/usuario.svg"></md-icon>
					</md-button>
				</span>
				<span class="divBtnCrear" flex="5">
					<md-button mfb-button class="md-fab md-mini" ng-click="crear($event)" 
							   aria-label="crear entrevista" id="idAdminBtnCrear">
						 <md-icon md-svg-src="img/crear.svg" class="btnIconoCentrado"></md-icon>
					</md-button>
				</span>
				<span flex="10"></span>
			</span>
			
			<md-divider class="dividerPrincipal"></md-divider>
			
			<span layout="row">
				<span flex="10"></span>
			
				<md-autocomplete class="marginTop10" ng-disabled="false" md-no-cache="false" 
								 md-selected-item="selectedItem" md-search-text-change="searchTextChange(searchText)" 
								 md-search-text="searchText" md-selected-item-change="selectedItemChange(item)" 
								 md-items="item in queryBuscarNombre(searchText)" md-item-text="item.valor" 
								 md-min-length="0" placeholder="Buscar por nombre del entrevistado" flex="60"
								 id="idAutocompleteAdmin">
					<md-item-template>
						<span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
					</md-item-template>
					<md-not-found>
						El nombre "{{searchText}}" no tiene ninguna entrevista asociada
					</md-not-found>
				</md-autocomplete>
				<span class="divFechaAdmin marginTop10" flex="15">
					<md-datepicker ng-model="fecha" ng-change="cambioFechaSwitch()" md-placeholder="Enter date"
								   ng-disabled="disableCalendario" id="idCalendarAdmin"></md-datepicker>
				</span>
				<span class="divCheckboxAdmin marginTop10" flex="5">
					<md-checkbox ng-model="mostrarTodasEntrevistas" ng-change="getTodasEntervistas()"
								 aria-label="mostrar todas las entrevistas" id="idAdminCheck"></md-checkbox>
				</span>
				<span flex="10"></span>
			</span>
		</div>
		
      	<div class="listaPreguntasAdmin">
			<p ng-show="hayEntrevistas" class="mensajeEntrevista">No hay entrevistas para el dÃ­a seleccionado</p>
			<md-list-item id="elementoListaAdmin" class="md-3-line hoverLista" ng-repeat="item in entrevistas">
				<div class="md-list-item-text" layout="column">
					<h3>
						{{ item.name }}
					</h3>
					<h4>
						{{ item.date }}
					</h4>
					<p>
						<span ng-repeat="tags in item.leveledTags" ng-if="$first"> {{ tags.tag }} </span>
						<span ng-repeat="tags in item.leveledTags" ng-if="!$first">, {{ tags.tag }} </span>
						
					</p>
				</div>
				<md-button id="ver" ng-click="ver($event,$index)" aria-label="ver pegrunta" 
						   class="md-button icon centrarIconoLista explosionIcono">
					<md-icon md-svg-src="img/ojo.svg"></md-icon>
					<md-tooltip md-direction="bottom">
					  Ver
					</md-tooltip>
				 </md-button>

				<md-button id="eliminar" aria-label="eliminar" ng-click="eliminar($event, $index)" 
						   class="md-button icon centrarIconoLista explosionIcono">
					<md-icon md-svg-src="img/delete.svg"></md-icon>
					<md-tooltip md-direction="bottom">
						Eliminar
					</md-tooltip>
				</md-button>
				
				<md-button id="hacerEntrevista" aria-label="hacer entrevista" ng-click="hacerEntrevista($event, $index)" 
						   class="md-button icon centrarIconoLista explosionIcono" ng-show="!entrevistasRealizadas">
					<md-icon md-svg-src="img/hacerEntrevista.svg"></md-icon>
					<md-tooltip md-direction="bottom">
						Hacer entrevista
					</md-tooltip>
				</md-button>
				<md-divider></md-divider>
			</md-list-item>
		</div>
    </md-list>
	<div class="paginacion" layout="row">
		<span flex="40"></span>
		<span ng-show="mostrarPaginacion" flex>
			<ul class="pagination">
				<li><a href="" ng-click="calcularPaginas(1)">&laquo;</a></li>
				<li ng-repeat="pagina in paginacion">
					<a href="" ng-click="calcularPaginas(pagina)" ng-style="stylePaginacion[$index]">{{ pagina }}</a>
				</li>
				<li><a href="" ng-click="calcularPaginas(ultimaPagina)">&raquo;</a></li>
			</ul>
		</span>
		
		<span class="letraMediana" layout="row" flex>
			<span class="txtSwicth">Entrevistas: Pendientes</span>
			<md-switch ng-model="entrevistasRealizadas" class="switchEntrevista" aria-label="Switch entrevistas" 
					   ng-change="cambioFechaSwitch()" id="idSwitchAdmin"></md-switch>
			<span class="txtSwicth">Realizadas</span>
		</span>
		
		<span flex="10"></span>
	</div>
</div>
