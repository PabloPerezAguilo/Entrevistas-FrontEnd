<!DOCTYPE html>
<html lang="es" class="no-js" data-ng-app="magni"> 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
		<title>Argos</title>

		<!-- build:CSS -->
		<link rel="stylesheet" href="app.min.css">
		
		<!-- endbuild -->


	</head>
	<body>

		<header data-ng-init="cargando=false;logueado=false">
            <img id="logo" src="img/argos.png" data-ng-hide="logueado">
            <img id="logoLogeado" src="img/argos.png" data-ng-show="logueado" data-ng-cloak="">
            <p id="iconoUsuario" data-ng-model="rolUsuario" data-ng-show="logueado" data-ng-cloak="">
                {{usuario}} / {{rol | rol}}
				<md-button aria-label="ayuda" class="md-button icon centrarIconoLista explosionIcono iconosHeader" data-ng-click="lanzarAyuda()">
					<md-icon class="iconoBlanco" md-svg-src="img/ayuda.svg"></md-icon>
				 </md-button>
				<md-button aria-label="cerrar sesion" class="md-button icon centrarIconoLista explosionIcono" data-ng-click="$root.cerrarSesion()">
					<md-icon class="iconoBlanco" md-svg-src="img/cerrarSesion.svg"></md-icon>
				 </md-button>
            </p>
            <div id="doneLoading" class="doneLoadingLogIn" data-ng-hide="cargando"></div>
            <md-progress-linear id="progressBar" md-mode="indeterminate" data-ng-show="cargando"></md-progress-linear>
		</header>
        
		<div data-ng-view="" data-ng-intro-options="introOptions" data-ng-intro-method="lanzarAyuda">
		</div>
             
		<footer data-ng-show="conFooter">
			<img id="logoGFI" src="logoBlanco.png">
            <p id="magniVersion">
				<a href="/#/equipo" target="_blank">Equipo</a>
                2015 Gesti√≥n de Entrevistas | v1.0
            </p>
		</footer>

		<!-- build:JS -->
		<script src="app.min.js"></script>
		<!-- endbuild -->

	</body>
</html>
