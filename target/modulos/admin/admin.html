<div id="seccionAdmin">
	<md-list>
		<div class="cabeceraAdmin">
			
			 <md-button mfb-button="" class="md-fab md-mini btnPosDerecha adminBtn" aria-label="crear entrevista" data-ng-click="crear($event)">
				 <md-icon md-svg-src="img/crear.svg" class="btnIconoCentrado"></md-icon>
			</md-button>
			
			<md-subheader class="md-no-sticky">
				Entrevistas
			</md-subheader>
			
			<md-divider class="dividerPrincipal"></md-divider>
			
			<md-autocomplete class="autocompleteAdmin" md-no-cache="noCache" md-selected-item="selectedItem" md-search-text-change="searchTextChange(searchText)" md-search-text="searchText" md-selected-item-change="selectedItemChange(item)" md-items="item in queryBuscarNombre(searchText)" md-item-text="item.valor" md-min-length="0" placeholder="Buscar por nombre del entrevistado" data-ng-disabled="false">
				<md-item-template>
					<span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
				</md-item-template>
				<md-not-found>
					El nombre "{{searchText}}" no tiene ninguna entrevista asociada
				</md-not-found>
			</md-autocomplete>
			
			<md-datepicker md-placeholder="Enter date" class="adminFecha" data-ng-model="fecha" data-ng-change="cambioFechaSwitch()" data-ng-disabled="disableCalendario"></md-datepicker>
			<md-checkbox class="adminCheck" aria-label="mostrar todas las entrevistas" data-ng-model="mostrarTodasEntrevistas" data-ng-change="getTodasEntervistas()"></md-checkbox> 
		
		</div>
		
      	<div class="listaPreguntasAdmin">
			<p class="mensajeEntrevista" data-ng-show="hayEntrevistas">No hay entrevistas para el dÃ­a seleccionado</p>
			<md-list-item class="md-3-line hoverLista" data-ng-repeat="item in entrevistas">
				<div class="md-list-item-text" layout="column">
					<h3>
						{{ item.name }}
					</h3>
					<h4>
						{{ item.date }}
					</h4>
					<p>
						<span data-ng-repeat="tags in item.leveledTags" data-ng-if="$first"> {{ tags.tag }} </span>
						<span data-ng-repeat="tags in item.leveledTags" data-ng-if="!$first">, {{ tags.tag }} </span>
						
					</p>
				</div>
				<md-button id="ver" aria-label="ver pegrunta" class="md-button icon centrarIconoLista explosionIcono" data-ng-click="ver($event,$index)">
					<md-icon md-svg-src="img/ojo.svg"></md-icon>
					<md-tooltip md-direction="bottom">
					  Ver
					</md-tooltip>
				 </md-button>

				<md-button id="eliminar" aria-label="eliminar" class="md-button icon centrarIconoLista explosionIcono" data-ng-click="eliminar($index)">
					<md-icon md-svg-src="img/delete.svg"></md-icon>
					<md-tooltip md-direction="bottom">
						Eliminar
					</md-tooltip>
				</md-button>
				
				<md-button id="hacerEntrevista" aria-label="hacer entrevista" class="md-button icon centrarIconoLista explosionIcono" data-ng-click="hacerEntrevista($event, $index)" data-ng-show="!entrevistasRealizadas">
					<md-icon md-svg-src="img/hacerEntrevista.svg"></md-icon>
					<md-tooltip md-direction="bottom">
						Hacer entrevista
					</md-tooltip>
				</md-button>
				<md-divider></md-divider>
			</md-list-item>
		</div>
    </md-list>
	<div class="paginacion">
		<ul class="pagination" data-ng-show="mostrarPaginacion">
			<li><a href="" data-ng-click="calcularPaginas(1)">&laquo;</a></li>
			<li data-ng-repeat="pagina in paginacion">
				<a href="" data-ng-click="calcularPaginas(pagina)" data-ng-style="stylePaginacion[$index]">{{ pagina }}</a>
			</li>
			<li><a href="" data-ng-click="calcularPaginas(ultimaPagina)">&raquo;</a></li>
		</ul>
		<div class="divSwitchAdmin">
			Entrevistas: Pendientes
			<md-switch class="switchEntrevista" aria-label="Switch entrevistas" data-ng-model="entrevistasRealizadas" data-ng-change="cambioFechaSwitch()"></md-switch>
			Realizadas
		</div>
	</div>
</div>
